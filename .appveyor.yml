version: build-{build}
image: Visual Studio 2015

environment:
  matrix:
  - COMPILER: msys2
    PLATFORM: x64
    MSYS2_ARCH: x86_64
    MSYS2_DIR: msys64
    MSYSTEM: MINGW64

build_script:
- cmd: >-
    git submodule update --init --recursive

    if %APPVEYOR_REPO_TAG%==true (set ARTIFACT_NAME=%APPVEYOR_REPO_TAG%) else (set ARTIFACT_NAME=%APPVEYOR_REPO_BRANCH%-%APPVEYOR_REPO_COMMIT%)

    set "PATH=C:\%MSYS2_DIR%\%MSYSTEM%\bin;C:\%MSYS2_DIR%\usr\bin;%PATH%"

    bash -lc "pacman -S --needed --noconfirm pacman-mirrors"

    bash -lc 'pacman -Syu --noconfirm make gcc'

    bash -lc 'pwd'

    bash -c 'pwd'

    bash scripts/appveyor-build-static.bash

    ls -lash

    7z a %ARTIFACT_NAME%.zip demo.exe res

test: off

artifacts:
- path: '*.zip'
  name: 'Demo App'
